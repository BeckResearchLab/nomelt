      size: 601
  train:
    cmd: accelerate launch --config_file ./.config/accelerate/default_config.yaml
      scripts/train.py
    deps:
    - path: ./.config/accelerate/default_config.yaml
      hash: md5
      md5: 944c78dde32aae09fb317726c143df3a
      size: 524
    - path: ./data/dataset/
