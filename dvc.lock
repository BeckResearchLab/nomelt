schema: '2.0'
stages:
  prepare_data:
    cmd: python scripts/prepare_data.py
    deps:
    - path: ./data/database.ddb
      hash: md5
      md5: b51482d0b753298b2bd522729dc69767
      size: 14074523648
    - path: ./nomelt/deduplication.py
      hash: md5
      md5: 43a77592878fbad6b852803f56c01114
      size: 13055
    - path: ./scripts/prepare_data.py
      hash: md5
      md5: 202a282af1cec60d96373bde1d0376e9
      size: 11367
    params:
      params.yaml:
        data.additional_filters:
        - abs({seq_len_diff})/{meso_seq_len} < 0.1
        data.dev_sample_data: false
        data.max_meso_temp: 40.0
        data.min_align_cov: 0.95
        data.min_temp_diff: 0.0
        data.min_thermo_temp: 60.0
        data.mmseq_params:
          coverage: 0.95
          min-seq-id: 0.2
          cluster-mode: 1
          similarity-type: 2
          sensitivity: 7
          max-seqs: 1000
          cluster-steps: 5
          cluster-reassign: 1
          e: 0.001
        data.test_size: 0.1
    outs:
    - path: ./data/data_metrics.yaml
      hash: md5
      md5: 2f02a365c2efe75ff096ca7b987fb991
      size: 160
    - path: ./data/dataset/
      hash: md5
      md5: 60d25fb508e6216d5846b4d93b7848db.dir
      size: 2396538010
      nfiles: 14
  blast_test_train:
